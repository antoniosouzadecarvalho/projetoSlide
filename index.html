<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideShow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-slide">

        <div class="mySlide">
            <div class="contImg">1/6</div>
            <img src="./imagens/img-01.webp" alt="imagen1" style="width: 100%;">
        </div>

        <div class="mySlide">
            <div class="contImg">2/6</div>
            <img src="./imagens/img-02.jpg" alt="imagen1" style="width: 100%;">
        </div>

        <div class="mySlide">
            <div class="contImg">3/6</div>
            <img src="./imagens/img-03.webp" alt="imagen1" style="width: 100%;">
        </div>

        <div class="mySlide">
            <div class="contImg">4/6</div>
            <img src="./imagens/img-04.jpeg" alt="imagen1" style="width: 100%;">
        </div>

        <div class="mySlide">
            <div class="contImg">5/6</div>
            <img src="./imagens/img-05.jpg" alt="imagen1" style="width: 100%;">
        </div>

        <div class="mySlide">
            <div class="contImg">6/6</div>
            <img src="./imagens/img-06.jpg" alt="imagen1" style="width: 100%;">
        </div>

        <div class="dots">
            <span class="dot" id="0"></span>
            <span class="dot" id="1"></span>
            <span class="dot" id="2"></span>
            <span class="dot" id="3"></span>
            <span class="dot" id="4"></span>
            <span class="dot" id="5"></span>
        </div>
    </div>

    <script src="javascript.js"></script>

</body>
</html>
